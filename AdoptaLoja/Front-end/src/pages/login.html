<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/stylesLogin.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedorPrincipal">
            
            <div class="contenedorOpciones">
                <a to="/registrarse">
                    <button class="btnRegistrarse">Registrarse</button>
                </a>
                <a to="/iniciarSesion">
                    <button class="btnIniciar">Iniciar Sesion</button>
                </a>
            </div>
            <div class="form">
                <div class="nombreUsuario">
                    <img class="logoUsuario" src="../../img/cuenta.svg" alt="No existe la imagen" width="30" />
                    <input class="entradaUsuario" type="text" placeholder="Nombre de Usuario"></input>
                </div>
                <div class="claveUsuario">
                    <img class="logoClave" src="../../img/candado.svg" alt="No existe la imagen" width="30" />
                    <input class="entradaClave" type="password" placeholder="Su clave"></input>
                </div>
            </div>
           
            <div class="contenedorBoton">
                <button class="btnIngresar" ><span>Ingresar</span></button>
            </div>
            <div class="linea"></div>
            <div class="textoOlvidaste">
                Olvidaste tu contrase√±a?
            </div>
        </div>
</body>
</html>
